<ion-header>
  <ion-navbar>
    <ion-title>Einkaufsliste</ion-title>
    <ion-title >{{summe}}â‚¬</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addEinkauf()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <ion-item-sliding *ngFor="let einkauf of einkaufsliste">

            <ion-item>
                <h1>Produkt: {{einkauf.titel}}</h1> Preis: {{einkauf.preis}}  Menge: {{einkauf.menge}}
            </ion-item>

            <ion-item-options>
                <button ion-button icon-only (click)="editEinkauf(einkauf)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteEinkauf(einkauf)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
